<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
href="https://fonts.googleapis.com/css2?family=Acme&family=Dancing+Script&family=Dosis:wght@300&family=Gochi+Hand&family=Pacifico&family=Patrick+Hand&family=Poppins&family=Roboto&display=swap"
rel="stylesheet"
/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <section class="order-form">
        <div class="container">
            <div class="order">
                <h1>Contact Information </h1>
        <form action="" class="form-order">
            <i class="fas fa-user"></i>
            <input type="text" name="userName" id="userName" placeholder="Full Name">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" name="address" id="address" placeholder="Address">
            <i class="fas fa-phone-alt"></i>
            <input type="number" name="number" id="phone" placeholder="Phone Number">
           
        <textarea name="details" id="moreDetails" placeholder="More Details For Your Order"></textarea>
        <div class="btn-order">
        <button class="cancel-order">Cancel</button>
        <button class="submit-order">Submit</button>
    </div>
    </form>
    </div>
    </div>
    </section>
  
    <div class="bgOpacity">
        <div class="successful_popup">
            <i id="closeBtn" class="fas fa-times"></i>
            <h1> Successful</h1>
            <i class="fas fa-check-circle check"></i>
        </div>
    
    </div>

    <script src="order.js"></script>
</body>
</html>
